<!DOCTYPE HTML>
<html>
<head>
  <title>Liste de switch</title>
  <link rel="stylesheet" href="decoration/application.css">
  <style></style>
  <script src="modele/Switch.js"></script>
  <script src="donnee/SwitchDAO.js"></script>
  <script src="vue/VueSwitch.js"></script>
  <script src="vue/VueListeSwitch.js"></script>
  <script src="vue/VueAjouterSwitch.js"></script>
  <script defer src="Application.js"></script>

</head>
<body>
  <div id="page-chargement-application">Chargement de l'application liste de switch</div>


  <script type="plain/text" id="html-vue-liste-switch">
  <div class="page">
    <h1>Liste de switch</h1>
    <a class="action" href="#ajouter-switch">Ajouter un switch</a>
    <ul id="liste-switch">
      <a href="#switch/{Switch.id}" class="liste-switch-item"><li>{Switch.couleur}, {Switch.marque}</li></a>
    </ul>
  </div>
  </script> 

  <script type="plain/text" id="html-vue-switch">
  <div class="page">
    <h1>Switch</h1>

    <h2 id="switch-couleur"></h2>

    <span>Marque</span>
    <p id="switch-marque"></p>

    <span>Prix</span>
    <p id="switch-prix"></p>

    <span>Distance d'activation</span>
    <p id="switch-distanceActivation"></p>

    <span>Distance morte</span>
    <p id="switch-distanceMorte"></p>

    <span>Distance total</span>
    <p id="switch-distanceTotal"></p>

    <span>Type</span>
    <p id="switch-type"></p>

    <span>Force d'action</span>
    <p id="switch-forceAction"></p>

    <span>Clicky Or Not</span>
    <p id="switch-clickyOrNot"></p>

    <span>Compatibilite RGB</span>
    <p id="switch-RGB-compatibility"></p>

    <span>Duree de vie (nb click)</span>
    <p id="switch-duree-de-vie"></p>
 
    <a href="#" class="action">Revenir &agrave; la liste</a>
  </div>
  </script>

  <script type="plain/text" id="html-vue-ajouter-switch">
    <div class="page">
      <h1>Ajouter un switch</h1>
      <form id="formulaire-ajouter">
        <fieldset>
          <legend>Identification du switch</legend>
          <div>
            <label for="switch-couleur">Nom</label>
            <input type="text" id="switch-couleur"/>
          </div>
          <div>
            <label for="switch-marque">marque</label>
            <input type="text" id="switch-marque"/>
          </div>
          <div>
            <label for="switch-prix">prix</label>
            <input type="text" id="switch-prix"/>
          </div>
          <div>
            <label for="switch-distanceActivation">Distance d'activation</label>
            <input type="text" id="switch-distanceActivation"/>
          </div>
          <div>
            <label for="switch-distanceMorte">Distance morte</label>
            <input type="text" id="switch-distanceMorte"/>
          </div>
          <div>
            <label for="switch-distanceTotal">Distance total</label>
            <input type="text" id="switch-distanceTotal"/>
          </div>
          <div>
            <label for="switch-type">Type</label>
            <input type="text" id="switch-type"/>
          </div>
          <div>
            <label for="switch-forceAction">Force d'action</label>
            <input type="text" id="switch-forceAction"/>
          </div>
          <div>
            <label for="switch-clickyOrNot">Clicky Or Not</label>
            <input type="text" id="switch-clickyOrNot"/>
          </div>
          <div>
            <label for="switch-RGB-compatibility">Compatibilite RGB</label>
            <input type="text" id="switch-RGB-compatibility"/>
          </div>
          <div>
            <label for="switch-duree-de-vie">Duree de vie (nb click)</label>
            <input type="text" id="switch-duree-de-vie"/>
          </div>
        </fieldset>
       
        <input class="action" type="submit" id="enregistrer" value="Enregistrer"/>
      </form>
      <a href="#" class="action">Annuler et revenir &agrave; la liste</a>
    </div>  
  </script>

</body>
</html>
